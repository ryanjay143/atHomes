<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Page Not Found</title>
    <script type="text/javascript">
      const redirectPath = location.pathname
        .split('/')
        .slice(1)
        .join('/');
      location.replace('/?' + redirectPath + location.search + location.hash);
    </script>
  </head>
  <body>
  </body>
</html>
