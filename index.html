<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AtHomes</title>

    <!-- ✅ Structured Data (Logo Schema for Google) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "AtHomes",
      "url": "https://www.athomesdashboard.com",
      "logo": "https://www.athomesdashboard.com/logo.png"
    }
    </script>

    <!-- ✅ Open Graph (Optional but good for social previews) -->
    <meta property="og:title" content="AtHomes" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.athomesdashboard.com" />
    <meta property="og:image" content="https://www.athomesdashboard.com/logo.png" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <script type="text/javascript">
      (function (l) {
        if (l.search[1] === "/") {
          var decoded = l.search
            .slice(1)
            .split("&")
            .map(function (s) {
              return s.replace(/~and~/g, "&");
            })
            .join("?");
          window.history.replaceState(null, null, l.pathname.slice(0, -1) + decoded + l.hash);
        }
      })(window.location);
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
